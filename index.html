<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form action="" id="form" >
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name"
                required minlength="3" maxlength="100" name="name">
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+91-98765-98765"
                required name="phone">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="Email" placeholder="email@address.com"
                required name="email">
            </div>
             <!-- Website URL -->
             <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" placeholder="http://dev.com"
                required name="website">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 Characters)"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at lease 1 uppercase character, 1 lowercase, and 1 number."
              >
            </div>
            <!-- Conform Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                name="password">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>  
    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
